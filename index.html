<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="prompt">
        <input type="text" />
        <button onClick="{add()}">Add</button>
      </div>
      <div class="list">
        <ul id="list"></ul>
      </div>
    </div>
    <script>
      const inp = document.querySelector("input");
      const btn = document.querySelector("button");
      const list = document.getElementById("list");

      const arr = [];
      const add = () => {
        console.log("added");
        if (inp.value == "") {
          alert("type anything...?");
        } else {
          arr.push(inp.value);
          const ele = document.createElement("li");
          const del = document.createElement("span");
          const btn = document.createElement("button");
          del.innerText = "✖";
          ele.setAttribute("id", inp.value);

          btn.setAttribute("class", "btn");
          ele.innerText = inp.value;
          ele.append(del);
          ele.append(btn);
          list.append(ele);
          console.log(list);
          ele.querySelector("span").addEventListener("click", () => {
            console.log("deleted");
            ele.remove();
          });
          ele.querySelector("button").addEventListener("click", () => {
            //ele.classList.toggle("active");
            console.log("ok");
            ele.setAttribute("class", "active");

            btn.innerText = "✔";
          });
          inp.value = "";
        }
      };
    </script>
  </body>
</html>
